<ion-tabs #tabs>

  <ion-tab-bar slot="bottom" #tabBar id="tabBar">
    <ion-tab-button tab="discover_tab">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>Discover</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map_tab">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile_tab">
      <ion-icon name="square"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
